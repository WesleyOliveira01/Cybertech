      </ul>
    </header>
    <main class="container-principal principal">
      <section class="cadastro ">
        <h1>Formulario de contato</h1>
        <form>
          <table>
            <tr>
              <th><label for="nome">Nome</label></th>
              <td><input type="text" id="nome" name="nome" placeholder="nome e sobrenome"  class="contato"/></td>
            </tr>

            <tr>
              <th><label for="email">E-mail:</label></th>
              <td><input type="email" name="email" id="email" placeholder="cliente@cliente.com.br" class="contato"/></td>
            </tr>

            <tr>
              <th><label for="celular">Celular</label></th>
              <td><input type="tel" id="celular" name="celular" pattern="[11][0-11]{11}" placeholder="(11) 9 9999-9999" class="contato"/></td>
            </tr>

            <tr>
              <th class="titulo"><label for="rede">Por onde nos conheceu?</label></th>
              <td>
                <label>Google</label>
                <input type="radio" name="redes" id="redes" checked />
                <label>Facebook</label>
                <input type="radio" name="redes" id="redes" />
                <label>Linkedinn</label>
                <input type="radio" name="redes" id="redes" />
                <label>outro</label>
                <input type="radio" name="redes" id="redes" />
              </td>
            </tr>

            <tr>
              <th class="titulo"><label for="contato">Por onde podemos entrar em contato?</label></th>
              <td>
                <label>Telefone</label>
                <input type="checkbox" name="contato" id="contato">
                <label>Whatsapp</label>
                <input type="checkbox" name="contato" id="contato">
                <label>E-mail</label>
                <input type="checkbox" name="contato" id="contato">
              </td>
            </tr>
            
            <tr>
              <th class="titulo"><label for="descricao">Descreve as principais necessidades da sua empresa</label></th>

              <td><textarea name="descricao" id="descricao" cols="40" rows="15" placeholder="deixe sua descricao aqui"></textarea></td>
            </tr>

            <tr>
              <td class="botao">
                <input type="submit" class="btn">
              </td>
            </tr>
          </table>

          
        </form>
      </section>
    </main>
